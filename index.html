</div>
</div>
</div>
</div>

<i class="ri-add-line w-5 h-5 flex items-center justify-center"></i>
</button>
</div>
<div id="taskList" class="space-y-3">
</div>
</div>

<div class="bg-white rounded-lg p-6 w-96">

<button id="closeThemeModal" class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
<i class="ri-close-line w-5 h-5 flex items-center justify-center"></i>
</button>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="theme-btn p-4 rounded border hover:border-primary cursor-pointer" data-theme="minimal">
<div class="h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded mb-2"></div>
<span>Minimal</span>
</button>
<button class="theme-btn p-4 rounded border hover:border-primary cursor-pointer" data-theme="nature">
<div class="h-20 bg-[url('https://live.staticflickr.com/4261/34649555303_24af4f85e3_h.jpg')] bg-cover rounded mb-2"></div>
<span>Nature</span>
</button>
<button class="theme-btn p-4 rounded border hover:border-primary cursor-pointer" data-theme="abstract">
<div class="h-20 bg-[url('https://images3.alphacoders.com/132/1322308.jpeg')] bg-cover rounded mb-2"></div>
<span>Abstract</span>
</button>
<button class="theme-btn p-4 rounded border hover:border-primary cursor-pointer" data-theme="solid">
<div class="h-20 bg-gray-50 rounded mb-2"></div>
<span>Solid</span>
</button>
</div>
<div class="mt-4">
<div class="flex gap-2">
<input type="text" id="customThemeInput" placeholder="Enter custom theme URL" class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
<button id="applyCustomTheme" class="px-4 py-2 bg-primary text-white rounded-button hover:bg-primary/90 transition-all">
Apply
</button>
</div>
</div>
</div>
</div>
</div>

let timerInterval = null;
let isRunning = false;
function formatTime(seconds) {
const minutes = Math.floor(seconds / 60);
const remainingSeconds = seconds % 60;
return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
}

document.getElementById('timerDisplay').textContent = formatTime(currentTimer);
}

}
}, 1000);
} else {
isRunning = false;
clearInterval(timerInterval);
document.getElementById('startTimer').innerHTML = `
<i class="ri-play-line w-5 h-5 flex items-center justify-center"></i>
<span>Start</span>
`;
}
}
function resetTimer() {
clearInterval(timerInterval);
isRunning = false;
currentTimer = 1500;
updateTimerDisplay();
document.getElementById('startTimer').innerHTML = `
<i class="ri-play-line w-5 h-5 flex items-center justify-center"></i>
<span>Start</span>
`;
}
function renderTasks() {
const taskList = document.getElementById('taskList');
taskList.innerHTML = '';
mockTasks.forEach(task => {
const taskElement = document.createElement('div');
taskElement.className = 'flex items-center gap-3 p-3 bg-gray-50 rounded';
taskElement.innerHTML = `
<input type="checkbox" ${task.completed ? 'checked' : ''} class="w-5 h-5 rounded cursor-pointer"
onchange="toggleTask(${task.id})">
<span class="flex-1 ${task.completed ? 'line-through text-gray-400' : ''}">${task.text}</span>
<button onclick="deleteTask(${task.id})" class="p-1 hover:bg-gray-200 rounded cursor-pointer">
<i class="ri-delete-bin-line w-5 h-5 flex items-center justify-center"></i>
</button>
`;
taskList.appendChild(taskElement);
});
}
function toggleTask(id) {
const task = mockTasks.find(t => t.id === id);
if (task) {
task.completed = !task.completed;
renderTasks();
}
}
function deleteTask(id) {
const index = mockTasks.findIndex(t => t.id === id);
if (index !== -1) {
mockTasks.splice(index, 1);
renderTasks();
}
}
function addTask() {
const text = prompt('Enter task:');
if (text) {
mockTasks.push({
id: Date.now(),
text,
completed: false
});
renderTasks();
}
}
document.getElementById('startTimer').addEventListener('click', startTimer);
document.getElementById('resetTimer').addEventListener('click', resetTimer);
document.getElementById('addTask').addEventListener('click', addTask);
document.querySelectorAll('.preset-time').forEach(button => {
button.addEventListener('click', () => {
const minutes = parseInt(button.dataset.time);
currentTimer = minutes * 60;
updateTimerDisplay();
});
});
document.getElementById('applyCustomTime').addEventListener('click', () => {
const input = document.getElementById('customMinutes');
const minutes = parseInt(input.value);
if (!isNaN(minutes) && minutes > 0 && minutes <= 180) {
currentTimer = minutes * 60;
updateTimerDisplay();
input.value = '';
} else {
const errorDiv = document.createElement('div');
errorDiv.className = 'fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded';
errorDiv.textContent = 'Please enter a valid time between 1 and 180 minutes';
document.body.appendChild(errorDiv);
setTimeout(() => errorDiv.remove(), 3000);
}
});
document.getElementById('customMinutes').addEventListener('keypress', (e) => {
if (e.key === 'Enter') {
document.getElementById('applyCustomTime').click();
}
});
document.getElementById('themeToggle').addEventListener('click', () => {
document.getElementById('themeModal').classList.remove('hidden');
document.getElementById('themeModal').classList.add('flex');
});
document.getElementById('closeThemeModal').addEventListener('click', () => {
document.getElementById('themeModal').classList.add('hidden');
document.getElementById('themeModal').classList.remove('flex');
});
document.querySelectorAll('.theme-btn').forEach(button => {
button.addEventListener('click', () => {
const theme = button.dataset.theme;
document.body.className = `min-h-screen theme-${theme} transition-all duration-300`;
document.getElementById('themeModal').classList.add('hidden');
document.getElementById('themeModal').classList.remove('flex');
});
});
document.getElementById('applyCustomTheme').addEventListener('click', () => {
const customUrl = document.getElementById('customThemeInput').value.trim();
if (customUrl) {
document.body.style.backgroundImage = `url('${customUrl}')`;
document.body.style.backgroundSize = 'cover';
document.getElementById('themeModal').classList.add('hidden');
document.getElementById('themeModal').classList.remove('flex');
document.getElementById('customThemeInput').value = '';
}
});
renderTasks();
updateTimerDisplay();
</script>
